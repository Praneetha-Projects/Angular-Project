
<h2>Products Details</h2>
<div class="form-group">
  <label>select category</label>
  <select [(ngModel)]="category" class="form-control">
    <option>All</option>
    <option>Electronics</option>
    <option>Shoes</option>
    <option>Fashion</option>
  </select>
</div>
<br>
<table class="table table-hover">
  <thead class="text-danger">
    <th>Product ID</th>
    <th>Product Name</th>
    <th>Price</th>
    <th>Category</th>
  </thead>
  <tbody>
    <ng-container *ngFor="let item of products">
      <tr *ngIf="category=='All' || category==item.category">
        <td>{{item.prodId}}</td>
        <td>{{item.prodName}}</td>
        <td>{{item.price}}</td>
        <td>{{item.category}}</td>
      </tr>
    </ng-container>  
  </tbody>
</table>
