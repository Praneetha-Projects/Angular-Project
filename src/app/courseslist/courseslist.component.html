<div class="container">
    <table class="table table-hover table-bordered">
        <thead class="text-white text-uppercase bg-info">
            <th>Course Id</th>
            <th>Course Name</th>
            <th>Fee</th>
            <th>Faculty</th>
            <th>View Details</th>
        </thead>
        <tbody>
            <tr *ngFor = "let course of courses">
                <td>{{course.courseId}}</td>
                <td>{{course.courseName}}</td>
                <td>{{course.fee}}</td>
                <td>{{course.faculty}}</td>
                <td>
                    <button (click)="viewCourseDetals(course)" class="btn btn-danger">Details</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
