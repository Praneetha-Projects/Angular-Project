<div class="container">
    <app-filter (categoryChanged)="onCategoryChanged($event)"></app-filter>
    <br>
    <h2>Product Details</h2>
    <table class="table table-hover">
        <thead>
            <th>Product Name</th>
            <th>Price</th>
            <th>Category</th>
        </thead>
        <tbody>
            <ng-container *ngFor = "let product of products">
                <tr *ngIf="SelectedValue =='All' || SelectedValue == product.category">
                    <td>{{product.productName}}</td>
                    <td>{{product.price}}</td>
                    <td>{{product.category}}</td>
                </tr>
            </ng-container>
        </tbody>
    </table>
</div>
