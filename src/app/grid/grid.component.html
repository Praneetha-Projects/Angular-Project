<div class="container">
  <app-gridfilter [allCount]="getAllCount()" [electsCount]="getElectsCount()" [shoesCount]="getShoesCount()"
    (categoryChanged)="onCategoryChanged($event)">
  </app-gridfilter>
  <h2>Products Details</h2>
  <table class="table table-hover">
    <thead>
      <th>Product_ID</th>
      <th>Product_Name</th>
      <th>Product_Price</th>
      <th>Category</th>
    </thead>
    <tbody>
      <ng-container  *ngFor="let item of products;let i=index">
        <tr *ngIf="selectedValue == 'All' || selectedValue == item.category">
          <td>{{i+1}}</td>
          <td>{{item.name}}</td>
          <td>{{item.price}}</td>
          <td>{{item.category}}</td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
