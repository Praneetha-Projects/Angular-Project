
<div class="container">
  <h2>Vegitables Details</h2>
  <table class="table table-hover">
    <thead>
      <th>Id</th>
      <th>Name</th>
      <th>Price</th>
    </thead>
    <tbody>
      <tr *ngFor="let item of vegitables">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.price}}</td>
      </tr>
    </tbody>
  </table>
</div>
